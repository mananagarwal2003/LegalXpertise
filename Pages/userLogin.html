		new google.translate.TranslateElement("myid")

	}

</head>
<body>
<div class="img">
    <img src="Assets/Images/login.png">
</div>
<div class="a">
<div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Username or Email Address</span>
    <input type="text" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
  </div>
  <small>You may login with either your assigned username or your e-mail address.</small>
  <div class="input-group mb-3" id="password">
    <input type="password" class="form-control" placeholder="Password" aria-label="Recipient's username" aria-describedby="basic-addon2">
    <span class="input-group-text" id="basic-addon2">Password</span> 
  </div>
  <small>The password field is case sensitive.</small>
 
  <div class="input-group">
    <span class="input-group-text">With textarea</span>
    <textarea class="form-control" aria-label="With textarea"></textarea>
  </div>
  <a href="">Forgot Password?</a>
  <div class="newAccount">
    <Button>Login
    </Button>
  </div>
 
 </div>
</div>
