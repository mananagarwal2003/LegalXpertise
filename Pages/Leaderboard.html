<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="/css/Leaderboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <h1>Leaderboard</h1>
        <div class="leaderboard">
            <div class="lead-head">
                <h2>Rank</h2>
                <h2>Player</h2>
                <h2>Points</h2>
            </div>
            <div class="lead-data">
                <h3>1</h3>
                <h3><img src="/Assets/Images/profile-user.png" alt="profile-img">Khushi Singh</h3>
                <h3>4000</h3>
            </div>
            <div class="lead-data">
                <h3>2</h3>
                <h3><img src="/Assets/Images/profile-user.png" alt="profile-img">Raghav Sharma</h3>
                <h3>3500</h3>
            </div>
            <div class="lead-data">
                <h3>3</h3>
                <h3><img src="/Assets/Images/profile-user.png" alt="profile-img">Manan Agarwal</h3>
                <h3>3000</h3>
            </div>
            <div class="lead-data">
                <h3>4</h3>
                <h3><img src="/Assets/Images/profile-user.png" alt="profile-img">Piyush Agarwal</h3>
                <h3>2500</h3>
            </div>
            <div class="lead-data">
                <h3>5</h3>
                <h3><img src="/Assets/Images/profile-user.png" alt="profile-img">Priyanshu Sharman</h3>
                <h3>2000</h3>
            </div>
            <div class="lead-data">
                <h3>5</h3>
                <h3><img src="/Assets/Images/profile-user.png" alt="profile-img">Sajal Sharma</h3>
                <h3>2000</h3>
            </div>
        </div>
    </div>
</body>

</html>
