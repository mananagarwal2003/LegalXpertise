<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legal Services eMarketplace</title>
  <link rel="stylesheet" href="/css/stylesRegister.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/login.css">

  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>

  <div>
    <img src="/Assets/Images/sign_up.png">
  </div>
  <div class="a">
    <h1> Fill Register Information</h1>
    

    <div class="input-group mb-3">
      <input type="email" class="form-control" placeholder="Email address" aria-label="Recipient's username"
        aria-describedby="basic-addon2">
      <span class="input-group-text" id="basic-addon2">xyz@gmail.com</span>
    </div>
    <div class="mb-3">

      <div class="input-group">
        <span class="input-group-text" id="basic-addon1">First Name</span>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon2">Last Name</span>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
      </div>
      <br>
      
      <br>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon4">State</span>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
      </div>
      <br>
      <div class="input-group mb-3">
        <span class="input-group-text">Pin Code
        </span>
        <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
      </div>
      <div class="input-group">
        <span class="input-group-text">With textarea</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>
      <br>
      <div class="newAccount">
        <Button>create new account
        </Button>
      </div>

    </div>
  </div>

</body>

</html>
